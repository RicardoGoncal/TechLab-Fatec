apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-runner
  namespace: actions-runner-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-actions-runner
  template:
    metadata:
      labels:
        app: github-actions-runner
    spec:
      restartPolicy: Always
      containers:
        - name: runner
          image: myoung34/github-runner:latest
          env:
            - name: REPO_URL
              value: "https://github.com/RicardoGoncal/TechLab-Fatec"
            - name: RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: actions-runner-secret
                  key: RUNNER_TOKEN
            - name: RUNNER_NAME
              value: "k8s-runner"
            - name: RUNNER_LABELS
              value: "k8s"
            - name: RUNNER_EPHEMERAL
              value: "true"
            - name: START_DOCKER_SERVICE
              value: "true"
          # securityContext:
          #   runAsUser: 1000
          #   runAsGroup: 1000
